<!DOCTYPE html>

<html>
  <style>
    .false {
      background-color: red;
    }

    .correct {
      background-color: green;
    }
  </style>

  <h1>Verb Trainer</h1>
  <h2 id="verb-indicator">Verb: </h2>
  <h3>meaning</h3>
  <input id="infinitive-meaning" type="text" class="false">
  <h3>Present Tense</h3>
  <form id="present">
    <input id="present-yo" type="text" class="false">
    <input id="present-tu" type="text" class="false">
    <input id="present-el" type="text" class="false">
    <input id="present-nosotros" type="text" class="false">
    <input id="present-vosotros" type="text" class="false">
    <input id="present-ellos" type="text" class="false">
  </form>
  <h3>Preterite Tense</h3>
  <form id="preterite">
    <input id="preterite-yo" type="text" class="false">
    <input id="preterite-tu" type="text" class="false">
    <input id="preterite-el" type="text" class="false">
    <input id="preterite-nosotros" type="text" class="false">
    <input id="preterite-vosotros" type="text" class="false">
    <input id="preterite-ellos" type="text" class="false">
  </form>

  <script src="verbs.js"></script>
  <script src="main.js"></script>
</html>
